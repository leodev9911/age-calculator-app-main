<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <section class="card__container">
      <form action="#">
        <div class="input-div">
          <label for="day" class="input-label">D A Y</label>
          <input id="day" type="number" name="date" class="input" placeholder="28" required>
          <p class="invalid-form hide">Must be a valid date</p>
          <p class="error-empty hide">The field is empty</p>
          <p class="invalid hide">Must be a valid day</p>
        </div>
        <div class="input-div">
          <label for="month" class="input-label">M O N T H</label>
          <input id="month" type="number" name="date" class="input" placeholder="11" required>
          <p class="error-empty hide">The field is empty</p>
          <p class="invalid hide">Must be a valid month</p>
        </div>
        <div class="input-div">
          <label for="year" class="input-label">Y E A R</label>
          <input id="year" type="number" name="date" class="input" placeholder="1999" required>
          <p class="error-empty hide">The field is empty</p>
          <p class="invalid hide">Must be in the past</p>
        </div>
        <button><img src="./assets/images/icon-arrow.svg" alt=""></button>
      </form>

      <div class="result__container">
        <p class="result-p"><span class="year">- -</span> years</p>
        <p class="result-p"><span class="months">- -</span> months</p>
        <p class="result-p"><span class="days">- -</span> days</p>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
